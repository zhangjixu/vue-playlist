<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app-vue">
        <h1> Events</h1>
        <button @click.once="add(1)">涨一岁</button>
        <button v-on:click="subtract(1)">减一岁</button>
        <!-- 需要双击才能触发 -->
        <button @dblclick="add(10)">加 10 岁</button>
        <button v-on:dblclick="subtract(10)">减 10 岁</button>

        <p>My age is {{ age }}</p>

        <div id="canvas" v-on:mousemove="updateXY">
            {{ x }}, {{ y }} -
            <!--<span v-on:mousemove="stopMoving"> Stop Moving</span>-->
            <span v-on:mousemove.stop=""> Stop Moving2</span>
        </div>
        <a @click.prevent="alert" href="https://www.baidu.com/"> 百度 </a>
    </div>
    <script src="app.js"></script>
</body>
</html>
